<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Welcome</h1>
            <h2>Follow me</h2>
        </header>

        <div class="carousel">
            <div class="carousel-slide" id="carousel-slide">
                <img src="img/1676808695980.jpg" alt="w">
                <img src="img/1676808695985.jpg" alt="kazdel">
                <img src="img/1697712298046.jpg" alt="talu">
                <img src="img/1676808695985.jpg" alt="kazdel">
                <img src="img/1697712298046.jpg" alt="talu">
            </div>

            <button class="prev-btn" id="prev">&#10094;</button>
            <button class="next-btn" id="next">&#10095;</button>

            <div class="carousel-indicators" id="indicators">
                <span class="indicator indicator-active"></span>
                <span class="indicator"></span>
                <span class="indicator"></span>
                <span class="indicator"></span>
                <span class="indicator"></span>
            </div>
        </div>
    </div>

    <script src="scr.js"></script> <!-- Nama file js sudah benar -->
</body>
</html>
