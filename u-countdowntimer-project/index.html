<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Countdown Timer</h1>

        <div id="countdown" class="countdown">
            <span id="day">00</span> Hari
            <span id="hours">00</span> Jam 
            <span id="menit">00</span> Menit
            <span id="second">00</span> Detik
        </div>


        <div class="input">
            <input type="number" name="" id="inputHours" min="0" placeholder="Hours">
            <input type="number" name="" id="inputMinutes" min="0" max="59" placeholder="Minutes">
            <input type="number" name="" id="inputSecond" min="0" max="59" placeholder="Second">
            <button id="start">start</button>
        </div>
    </div>



    <script src="scr.js"></script>
</body>
</html>
